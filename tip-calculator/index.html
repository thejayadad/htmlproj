<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <input type="number" id="bill-amount" placeholder="Enter bill amount" min="0" />
        <input type="number" id="tip-percentage" placeholder="Enter tip percentage" min="0" />
        <button id="calculate-btn">Calculate Tip</button>
        <div class="result" id="result">Tip Amount: $0.00 | Total Amount: $0.00</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
