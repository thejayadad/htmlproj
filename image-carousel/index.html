<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Carousel</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="carousel-container">
        <img src="https://images.pexels.com/photos/35967/mini-cooper-auto-model-vehicle.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="carousel-image active" alt="Image 1">
        <img src="https://images.pexels.com/photos/225841/pexels-photo-225841.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="carousel-image" alt="Image 2">
        <img src="https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="carousel-image" alt="Image 3">
        <button class="carousel-btn prev-btn" id="prev-btn">&#10094;</button>
        <button class="carousel-btn next-btn" id="next-btn">&#10095;</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
